<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Contact</h1>
<h2><a href="{{ url_for('index') }}">Go to the main page</a></h2>

<form action="" method="post">

    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
        <p>{{ field.label() }}</p>
        <p>{{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
    {% endfor %}

</form>

</body>
</html>
